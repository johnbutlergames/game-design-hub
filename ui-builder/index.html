<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>UI Builder</title>
</head>

<body>
    <script type="module">
        import GameDesign from "../components/everything.js";
        window.GameDesign = GameDesign;
    </script>
    <script src="main.js"></script>
    <canvas id="canvas"></canvas>
    <script>
        let mouse, canvas, ctx, env;

        function init() {
            canvas = new GameDesign.Canvas.FullscreenCanvas();
            ctx = canvas.ctx;
            mouse = new GameDesign.Input.MouseTracker(canvas);
            env = new GameDesign.BuildEnvironment();
            env.linkCanvas(canvas);
            env.linkMouse(mouse);

            window.setInterval(main, 10);

            loadUI();
        }
        
        window.addEventListener("load", init);
    </script>
</body>

</html>
